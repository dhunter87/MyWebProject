<!DOCTYPE html>
<html>

<!-- load metadata -->
  <head>
    <meta charset="utf-8" />
    <title>BlogSite</title>
    <link rel="stylesheet" href="../public/tailwind.css"/>
    <link rel="stylesheet" href="../public/style.css"/>

    <link rel="stylesheet" href="/tailwind.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <!-- navigation bar -->
  <body class="bg-grey-lightest">

    <div id="navbar">
      <header  class="pin-x pin-t bg-purple shadow text-white">
        <div class="mx-auto h-16 p-4 flex items-center justify-between" style="width: 1600px">
        <nav>
            <p>BlogSite</p>
            <div id="username">
            Signed in as {{ user.name }} ({{ user.email }})
            </div>  
            <div id="sign-out"> 
              <a href="/blogs" class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">back</a>
            </div>
            <ul>
                <li><a href="#">Hot Topics</a></li>
                <li><a href="/blogs/new">New Blog</a></li>
                <li><a href="#">profile</a>
                    <ul>
                        <li><a href="/followers">Connections</a></li>
                        <li><a href="#">My Blogs</a></li>
                        <li><a href="#">Community blogs</a></li>
                        <li><a href="#">Edit Profile</a></li>
                        <li><a href="/delete-account">Delete Profile</a></li>
                    </ul>
                </li>
                <li><a href="/blogs">Home</a></li>
            </ul>
        </nav>
      </div>
    </header>
  </div>



    <!-- main content section of web page -->
    <main class="h-screen flex flex-col items-center justify-center">
      <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-64"
        method="POST"
        action="/blogs/new"
      >
        <h1 class="text-2xl bg-grey-lighter p-4">Add New Post</h1>

        <label class="m-4 block">
          Title
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="title"
            required
          />
        </label>

        <label class="m-4 block">
          Description
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="description"
            required
          />
        </label>

        <label class="m-4 block">
          Duration in hrs
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="duration"
            required
          />
        </label>

        <label class="m-4 block">
          Rating
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="rating"
            required
          />
        </label>

        <label class="m-4 block">
          Date and Time of Activity
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="datetime-local"
            name="dateOfActivity"
            required
          />
        </label>

        <label class="m-4 block">
          Category Id  (If Applicable)
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="category_id"
            required
          />
        </label>

        <button
          type="submit"
          class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto"
        >
          Log Blog â†’
        </button>
      </form>
    </main>
      <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-60px";
          }
          prevScrollpos = currentScrollPos;
        }
      </script>
  </body>

</html>
