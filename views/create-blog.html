<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Community Timebank - Add New Blog</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-grey-lightest">
    <header class="fixed pin-x pin-t bg-purple shadow text-white">
      <div
        class="mx-auto h-16 p-4 flex items-center justify-between"
        style="width: 800px"
      >
        <h2><a href="/blogs" class="text-white no-underline">Community Timebank</a></h2>
        <div>
          Signed in as {{ user.name }} ({{ user.email }})
          <a
            href="/blogs"
            class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4"
          >
            Back
          </a>
        </div>
      </div>
    </header>

    
    <main class="h-screen flex flex-col items-center justify-center">
      <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-64"
        method="POST"
        action="/blogs/new"
      >
        <h1 class="text-2xl bg-grey-lighter p-4">Add New Post</h1>

        <label class="m-4 block">
          Title
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="title"
            required
          />
        </label>

        <label class="m-4 block">
          Description
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="description"
            required
          />
        </label>

        <label class="m-4 block">
          Duration in hrs
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="duration"
            required
          />
        </label>

        <label class="m-4 block">
          Rating
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="rating"
            required
          />
        </label>

        <label class="m-4 block">
          Date and Time of Activity
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="datetime-local"
            name="dateOfActivity"
            required
          />
        </label>

        <label class="m-4 block">
          Category Id  (If Applicable)
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="category_id"
            required
          />
        </label>

        <button
          type="submit"
          class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto"
        >
          Log Blog â†’
        </button>
      </form>
    </main>
  </body>
</html>
