<!DOCTYPE html>
<html>

<!-- load metadata -->
  <head>
    <meta charset="utf-8" />
    <title>BlogSite</title>
    <link rel="stylesheet" href="../public/tailwind.css"/>
    <link rel="stylesheet" href="../public/style.css"/>

    <link rel="stylesheet" href="/tailwind.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <!-- navigation bar -->
  <body class="bg-grey-lightest">

    <div id="navbar">
      <header  class="pin-x pin-t bg-purple shadow text-white">
        <div class="mx-auto h-16 p-4 flex items-center justify-between" style="width: 100%">
        <nav>
            <p>BlogSite</p>
        </nav>
      </div>
    </header>
  </div>
  <main class="h-screen flex flex-col items-center justify-center ">
    <form class="m-4 shadow-lg rounded-lg overflow-hidden w-64" method="POST" action="/sign-in">
      <h1 class="text-2xl bg-grey-lighter p-4">Sign In</h1>

      {{#if errorMessage}}
      <div class="bg-red-lightest text-red-dark p-4">{{ errorMessage }}</div>
      {{/if}}

      <label class="m-4 block">
        Email Address
        <input class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="email" name="email" required />
      </label>

      <label class="m-4 block">
        Password
        <input class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="password" name="password" required />
      </label>

      <button type="submit" class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto">
        Sign In â†’
      </button>
    </form>
    <a href="/create-account" class="block mt-8 text-purple-light no-underline hover:underline">
      Create an account
    </a>
  </main>
      <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-60px";
          }
          prevScrollpos = currentScrollPos;
        }
      </script>
  </body>

</html>
