<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Community Timebank - Create Account</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
      <header class="fixed pin-x pin-t bg-purple shadow text-white">
          <div
            class="mx-auto h-16 p-4 flex items-center justify-between"
            style="width: 800px"
          >
            <h2>Community Timebank</h2>
            <div>
              Signed in as {{ user.name }} ({{ user.email }})
              <a
                href="/blogs"
                class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4"
              >
                Back
              </a>
            </div>
          </div>
        </header>
    <main class="h-screen flex flex-col items-center justify-center ">
      <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-64"
        method="POST"
        action="/delete-account"
      >
        <h1 class="text-2xl bg-grey-lighter p-4">Delete Account</h1>

        <label class="m-4 block">
          Name
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="name"
            required
          />
        </label>

        <label class="m-4 block">
          Email Address
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="email"
            name="email"
            required
          />
        </label>

        <label class="m-4 block">
          Password
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="password"
            name="password"
            required
          />
        </label>

        <button
          type="submit"
          class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto"
        >
          Delete Account â†’
        </button>
      </form>
      <a
      href="/blogs"
      class="block mt-8 text-purple-light no-underline hover:underline"
      >Back</a
    >
    </main>
  </body>
</html>
